{% extends "main.html" %}
{% block head %}
    {{ super() }}
    <title>
        Login
    </title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>

{% endblock %} 

{% block content %}

    <div id="sign_in_button">
        <span class="g-signin"
         data-scope="openid email"
         data-clientid="807025383816-69j319udrf4p2thgpc3tlrr4s5bsnklh.apps.googleusercontent.com"
         data-redirecturi="postmessage"
         data-accesstype="offline"
         data-cookiepolicy="single_host_origin"
         data-callback="signInCallback"
         data-approvalprompt="force">
        </span>
    </div>
    <div id="result"></div>

    <script>
        function signInCallback(authResult){
            if(authResult['code']){
                $('#sign_in_button').attr('style','display:none');
                $.ajax({
                    type:'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData:false,
                    contentType:  'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success:function(result){
                        console.log(result);
                        if(result){
                            $('#result').html('Login Successful!<br />' + result + '<br /> Redirecting...')
                            setTimeout(function(){
                                window.location.href="/category/";
                            }, 4000);
                        }else if(authResult['error']){
                            console.log('Something\'s gone horribly wrong: ' + authResult['error'])
                        }else{
                            $('#result').html('Failed to make a server-sid call. Check the configuration console.')
                        }
                    }
                }) 
            }
        }
    </script>


{% endblock %}
